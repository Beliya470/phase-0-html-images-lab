<!DOCTYPE html>
<html>
<head>
    <title>Image Practice</title>
</head>
<body>
    <!-- First image with just a source attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- Second image with a source and an alt attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion picture" />

    <!-- Third image with a source, alt and title attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion picture" title="Majestic lion" />
</body>
</html>
